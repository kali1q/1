<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>åˆ·é¢˜</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont;
  padding: 20px;
  background: #f5f6fa;
}

.card {
  max-width: 520px;
  margin: auto;
  background: #fff;
  padding: 22px;
  border-radius: 14px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.meta {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  color: #666;
  margin-bottom: 6px;
}

.progress {
  height: 6px;
  background: #eee;
  border-radius: 3px;
  overflow: hidden;
  margin-bottom: 16px;
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: #4f46e5;
  transition: width 0.3s;
}

.option {
  padding: 12px;
  margin: 10px 0;
  background: #f1f1f1;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

.option:hover {
  background: #e5e7eb;
}

.option.correct { background: #d1fae5; }
.option.wrong { background: #fee2e2; }

button {
  margin-top: 14px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #4f46e5;
  color: #fff;
  font-size: 16px;
}

button.secondary {
  background: #6b7280;
}

#result {
  text-align: center;
  font-size: 18px;
}
</style>
</head>

<body>

<div class="card">
  <div class="meta">
    <span id="counter"></span>
    <span id="mode"></span>
  </div>

  <div class="progress">
    <div id="progress-bar"></div>
  </div>

  <h3 id="question"></h3>
  <div id="options"></div>
  <p id="analysis" style="display:none;"></p>

  <button onclick="next()">ä¸‹ä¸€é¢˜</button>
  <button class="secondary" onclick="retryWrong()">åªåˆ·é”™é¢˜</button>
</div>

<script>
let questions = [];
let current = [];
let index = 0;

let correctCount = 0;
let wrongSet = new Set();

const STORE_KEY = "quiz-progress";

// CSV è§£æ
function parseCSV(text) {
  return text.trim().split('\n').slice(1).map(line => {
    const [q, o1, o2, o3, o4, answer, analysis] = line.split(',');
    return { q, options: [o1,o2,o3,o4], answer: Number(answer), analysis };
  });
}

// åŠ è½½ CSV
fetch('questions.csv')
  .then(res => res.text())
  .then(text => {
    questions = parseCSV(text);
    loadProgress();
    render();
  });

// æ¸²æŸ“é¢˜ç›®
function render() {
  if (index >= current.length) {
    showResult();
    return;
  }

  const q = current[index];

  document.getElementById("counter").innerText =
    `ç¬¬ ${index + 1} é¢˜ / å…± ${current.length} é¢˜`;

  document.getElementById("mode").innerText =
    current === questions ? "å…¨éƒ¨é¢˜ç›®" : "é”™é¢˜æ¨¡å¼";

  document.getElementById("progress-bar").style.width =
    ((index + 1) / current.length * 100) + "%";

  document.getElementById("question").innerText = q.q;
  document.getElementById("analysis").style.display = "none";

  const box = document.getElementById("options");
  box.innerHTML = "";

  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = opt;
    div.onclick = () => check(div, i);
    box.appendChild(div);
  });
}

// ç­”é¢˜
function check(div, i) {
  const q = current[index];
  const options = document.querySelectorAll(".option");
  options.forEach(o => o.onclick = null);

  if (i === q.answer) {
    div.classList.add("correct");
    correctCount++;
  } else {
    div.classList.add("wrong");
    options[q.answer].classList.add("correct");
    wrongSet.add(q);
  }

  const a = document.getElementById("analysis");
  a.innerText = "è§£æï¼š" + q.analysis;
  a.style.display = "block";

  saveProgress();
}

// ä¸‹ä¸€é¢˜
function next() {
  index++;
  render();
}

// æ˜¾ç¤ºç»“æœ
function showResult() {
  const rate = Math.round(correctCount / current.length * 100);

  document.querySelector(".card").innerHTML = `
    <div id="result">
      <h2>åˆ·é¢˜å®Œæˆ ğŸ‰</h2>
      <p>æ­£ç¡®ç‡ï¼š<b>${rate}%</b></p>
      <p>æ­£ç¡®ï¼š${correctCount} / ${current.length}</p>
      <p>é”™é¢˜ï¼š${wrongSet.size}</p>
      <button onclick="restart()">é‡æ–°åˆ·å…¨éƒ¨</button>
      <button class="secondary" onclick="retryWrong()">åªåˆ·é”™é¢˜</button>
    </div>
  `;

  localStorage.removeItem(STORE_KEY);
}

// é‡æ–°å¼€å§‹
function restart() {
  index = 0;
  correctCount = 0;
  wrongSet.clear();
  current = questions;
  location.reload();
}

// åªåˆ·é”™é¢˜
function retryWrong() {
  if (wrongSet.size === 0) {
    alert("å½“å‰æ²¡æœ‰é”™é¢˜");
    return;
  }
  current = Array.from(wrongSet);
  index = 0;
  correctCount = 0;
  wrongSet.clear();
  document.querySelector(".card").innerHTML = document.body.innerHTML;
  location.reload();
}

// æœ¬åœ°å­˜å‚¨
function saveProgress() {
  localStorage.setItem(STORE_KEY, JSON.stringify({
    index,
    correctCount,
    wrong: Array.from(wrongSet).map(q => q.q)
  }));
}

function loadProgress() {
  const data = JSON.parse(localStorage.getItem(STORE_KEY));
  current = questions;

  if (data) {
    index = data.index;
    correctCount = data.correctCount;
    data.wrong.forEach(qText => {
      const q = questions.find(x => x.q === qText);
      if (q) wrongSet.add(q);
    });
  }
}
</script>

</body>
</html>
